<html>
<head>
    <title>Video to Audio Converter</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/bg3.ico">
</head>
<body>
    <h1>Extract Audio from Video</h1>
    <form method="POST" enctype="multipart/form-data" action="/convert">
        <label for="file">Select any Video file:</label>
        <input class="pq" type="file" id="file" name="file"><br><br>
        <label for="format">Select Audio format:</label>
        <select id="format" name="format">
            <option value=".mp3">MP3</option>
            <option value=".ogg">OGG</option>
            <option value=".wav">WAV</option>
            <option value=".aac">AAC</option>
            <option value=".wma">WMA</option>
            <option value=".flac">FLAC</option>
            <option value=".aiff">AIFF</option>
        </select><br><br>
        <input class="ef" type="submit" value="Convert">
    </form>
    <a href="{{ url_for('download', filename=fileName) }}" download><input class="ef" type="submit" value="Download File"></a>
</body>
</html>
